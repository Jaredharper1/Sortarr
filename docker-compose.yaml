version: "3.8"
services:
  sortarr:
    # Revert to the registry image after testing:
    # image: ghcr.io/jaredharper1/sortarr:latest
    build: .
    image: sortarr:local
    container_name: sortarr
    ports:
      - "8787:8787"
    environment:
      - ENV_FILE_PATH=/data/Sortarr.env
      - CACHE_SECONDS=300
    volumes:
      - "./data:/data"
    restart: unless-stopped
